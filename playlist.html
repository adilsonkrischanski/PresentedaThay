<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay</title>
    <link rel="icon" href="imagens/core.ico" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .caixa {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 500px;
            cursor: pointer;
            position: relative;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .caixa:hover {
            background-color: #eee;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 1000;
            text-align: justify;
        }

        .coracao, .vela, .bolo {
            position: absolute;
            font-size: 24px;
            animation: subir 5s linear infinite;
        }

        .vela {
            color: #ff9900;
        }

        .bolo {
            color: #663300;
        }

        .botoes-container {
            position: fixed;
            bottom: 20px; /* Ajuste a dist√¢ncia desejada do fundo */
            text-align: center;
            width: 100%; /* Largura total */
        }

        .botoes-container button {
            background-color: #4CAF50; /* Cor verde */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px; /* Espa√ßamento entre os bot√µes */
        }

        .playlist-container {
            text-align: center;
            margin-top: 20px;
        }

        .playlist-image {
            width: 50vh; /* Ajuste o tamanho da imagem conforme necess√°rio */
        }

        .playlist-text {
            font-size: 36px;
            font-weight: bold;
        }

        .fofo-text {
            font-size: 18px;
            margin-top: 20px;
        }

        @keyframes subir {
            0% {
                opacity: 1;
                transform: translateY(100vh);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .nome {
            font-family: cursive;
            font-size: 24px;
            margin-top: 10px;
        }

        .icone-notificacao {
            width: 30px; 
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="nome">Thayn√° Santos</div>
    
    <div class="caixa" onclick="abrirPopup()">
        <img src="imagens/notification.png" alt="√çcone de Notifica√ß√£o" class="icone-notificacao" >
        <p>Voce tem uma notifica√ß√£o</p>
    </div>

    <div class="popup" id="popup">
        <div class="playlist-container">
            <img src="imagens/Playlist .png" alt="Imagem da Playlist" class="playlist-image">
            <p class="playlist-text"0> <a href="https://open.spotify.com/playlist/5K5t1h7r0ewoOwWG7YT9y1?si=2358f9907f6a4934" target="_blank"> Playlist</a></p>
        </div>
        <p class="fofo-text">Dizem por ai que quando palavras falham, a m√∫sica pode falar no lugar.</p>
    </div>

    <div class="botoes-container">
        <button onclick="irParaPaginaAnterior()" class="botao-verde">Voltar</button>
        <button onclick="irParaProximaPagina()" class="botao-verde">Pr√≥xima</button>
    </div>
    
    <script>
        function irParaPaginaAnterior() {
            window.location.href = "pagina-anterior.html"; // Substitua "pagina-anterior.html" pelo URL da p√°gina anterior
        }

        function irParaProximaPagina() {
            window.location.href = "proxima-pagina.html"; // Substitua "proxima-pagina.html" pelo URL da pr√≥xima p√°gina
        }

        function abrirPopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "block";

            // Adicione cora√ß√µes, velas e bolos em locais aleat√≥rios quando abrir o popup
            for (var i = 0; i < 10; i++) {
                var coracao = document.createElement("span");
                coracao.classList.add("coracao");
                coracao.innerHTML = "‚ù§Ô∏è";
                document.body.appendChild(coracao);

                var vela = document.createElement("span");
                vela.classList.add("vela");
                vela.innerHTML = "üïØÔ∏è";
                document.body.appendChild(vela);

                var bolo = document.createElement("span");
                bolo.classList.add("bolo");
                bolo.innerHTML = "üç∞";
                document.body.appendChild(bolo);

                var x = Math.random() * window.innerWidth;
                var y = Math.random() * window.innerHeight;
                coracao.style.left = x + "px";
                coracao.style.top = y + "px";
                
                x = Math.random() * window.innerWidth;
                y = Math.random() * window.innerHeight;
                vela.style.left = x + "px";
                vela.style.top = y + "px";
                
                x = Math.random() * window.innerWidth;
                y = Math.random() * window.innerHeight;
                bolo.style.left = x + "px";
                bolo.style.top = y + "px";

                setTimeout(function () {
                    document.body.removeChild(coracao);
                    document.body.removeChild(vela);
                    document.body.removeChild(bolo);
                }, 5000);
            }
        }

        // Abrir o popup automaticamente quando a p√°gina for carregada
        window.onload = function () {
            abrirPopup();
        }
    </script>
</body>
</html>
